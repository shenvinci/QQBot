[tool.poetry]
name = "QQbot"
version = "0.1.0"
description = "QQbot"
authors = []
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7.3"
nonebot2 = "^2.0.0-beta.1"

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.0"

[tool.nonebot]
plugins = ["nonebot_plugin_gocqhttp","nonebot_plugin_setu_now",
           "nonebot-plugin-ncm", "nonebot_plugin_covid19_news",
           "nonebot_plugin_analysis_bilibili", "nonebot_plugin_emojimix",
           "nonebot_plugin_BitTorrent","nonebot_plugin_auto_teenstudy"]
plugin_dirs = ["src/plugins"]

